<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let x = 0; x <= 2; x++){

            let jogador = prompt("Qual o seu nome, herói?");
            let vitorias = Number(prompt("Qual o número de vitórias?"));
            let derrotas = Number(prompt("Qual o número de derrotas?"));
        
            let rank = vitorias - derrotas;


            if (rank <= 10)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Ferro.<br>`) 
            }
            else if (rank <= 20)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Broze.<br>`)
            }
            else if (rank <= 50)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Prata.<br>`)
            }
            else if (rank <= 80)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Ouro.<br>`)
            }
            else if (rank <= 90)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Diamante.<br>`)
            }  
            else if (rank <= 100)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Lendário.<br>`)
            }
            else if (rank > 100)
            {
                document.write(`O Herói ${jogador} tem de saldo de ${rank} está no nível de Imortal.<br>`)
            }  
        }  
         

    </script>
</body>
</html>
